				"000002": { type:3, text: "荔枝蜜采用荔枝之花蜜，气息芳香馥郁，味甘甜，微带荔枝果酸味，有浓烈的龙眼肉味，既有蜂蜜之清润，却因为蜜蜂酿蜜时添加了各种蜜蜂自己特有的成分，故无荔枝之燥热，但其特殊的生津、益血、理气、清神益智之功效，是岭南特有的蜜种，在单花蜜中其蛋白质含量最高。"},
				"000003": { type:1, text: "荔枝蜜特点"},
				"000004": { type:2, text: "一、&nbsp&nbsp&nbsp&nbsp外观特点"},
				"000005": { type:3, text: "最初采的蜜，颜色为浅琥珀色，后期的蜜为深琥珀色。遇上阴雨天的时候，荔枝蜜会比较稀，水分比较多；天气晴好的时候，荔枝蜜比较浓稠，香味也更加明显。气味口味：芳香馥郁，带有浓烈的荔枝花香味。"},
				"000006": { type:2, text: "二、&nbsp&nbsp&nbsp&nbsp气味口味"},

				"000008": { type:1, text: "荔枝蜜食用"},
				"000009": { type:3, text: "保加利亚食疗专家认为，具体应用时还得对症用蜜才有明显疗效，因为蜂蜜品质不同，适应症也有差别。就蜂蜜的色泽而言，深色的蜂蜜含有丰富的矿物质和微量元素，能增强体质，提高免疫功能，适合每个人用，而浅色蜂蜜则对改善消化系统功能和缓解器官炎症大有裨益。就各种蜂蜜对疾病治疗而言，一般来讲，取决于蜜源植物的疗效，而不是蜂蜜本身。"},
				"000010": { type:2, text: "一、&nbsp&nbsp&nbsp&nbsp荔枝蜜功效"},

				"000012": { type:3, text: "荔枝蜜芳香清甜，含有人体必须的多种维生素和营养成份，是老幼皆宜的天然保健食品。经现代医学研究证明，荔枝蜜所含的成份，能美容养颜，补血养血功效，对促进消化吸收、增进食欲、镇静安眠、提高人体免疫能力、促进幼婴儿的成长和发育有着积极的辅助作用。"},

				"000016": { type:3, text: "一般人群均可，适用于气虚血亏、小便频繁、皮肤干燥等病症。建议6岁以下儿童适量减半，过多易滑肠。萎缩性胃炎建议用温热开水冲服（60℃），糖尿病患者每天不超过1袋或遵医嘱食用。1岁以下婴儿不建议食用蜂蜜（蜂蜜在酿造、运输与储存过程中，易受到肉毒杆菌的污染。婴儿由于抵抗力弱，食入肉毒杆菌后，则会在肠道中繁殖，并产生毒素，而肝脏的解毒功能又差，因而易引起肉毒杆菌性食物中毒。）"},

				"000018": { type:3, text: "用于治疗疾病所服用的蜂蜜，也应该像用药一样掌握一定的剂量，不是随你怎么吃都有效的，通常以每千克体重每日服蜜 1 g 为宜，即可以15g/次，1-4次/日。"},
				"000019": { type:3, text: "新鲜荔枝蜜可直接服用，也可配成水溶液服用，但绝不可用开水冲或高温蒸煮，因为加高温后有效成份如酶等活性物质被破坏，最好使用60度以下温开水或凉开水稀释后服用。可以制作柠檬蜂蜜水当夏天的有机饮料，或涂抹面包、馒头、粽子、瓜果，调配果汁等口感更佳，酒前酒后、睡前服用更佳。从采集日计算18个月内服用最佳。"},
				"000020": { type:2, text: "四、&nbsp&nbsp&nbsp&nbsp贮藏方法"},
				"000021": { type:3, text: "密封，置阴凉干燥处。自然温度或低温贮存均可。荔枝蜜属易结晶的品种，结晶属自然现象，请放心食用。"},
				"000022": { type:1, text: "荔枝蜜赏析"},
				"000023": { type:4, address:"images/蜂蜜1.png"},
				"000024": { type:4, address:"images/蜂蜜2.png"},
				"000025": { type:1, text: "蜂蜜的鉴别"},
				"000026": { type:3, text: " 1.看卖相，真蜂蜜颜色呈透明或半透明色。真蜂蜜中因含有一些蛋白质、生物酶、矿物质和花粉等成分，所以看起来不是很清亮，呈白色、淡黄色或琥珀色，以浅淡色为佳。假蜂蜜由于是用白糖熬成或用糖浆冒充，故色泽鲜艳，一般呈浅黄或深黄色。"},
				"000027": { type:3, text: " 2. 看气泡，真正的蜂蜜在夏天摇动后蜂蜜中会有大量的泡泡，使蜂蜜很容易涨出蜂蜜瓶。但静放1-2天后，泡泡会自动消失，但打开蜂蜜瓶时会有气体冲出！纯天然蜂蜜中含有杀菌剂过氧化氢的，过氧化氢在高温下易分解出氧气，从而使蜂蜜的表面有一层白泡泡。"},
				"000028": { type:3, text: " 3.看拉丝，真蜂蜜呈黏稠液体，挑起可见柔性长丝，不断流。假蜂蜜有悬浮物或沉淀，黏度小，挑起时呈滴状下落，有断流。闻气味，真蜂蜜气味纯正、自然，有淡淡的植物味的花香，而假蜂蜜闻起来有刺鼻异味或水果糖味。"},
				"000029": { type:3, text: " 4.试吃，真蜂蜜香甜可口，有黏稠糊嘴感，有轻微的淡酸味，后味悠长，品尝结晶块时牙咬即酥，含之即化。假蜂蜜仔细品尝有苦涩味或化学品怪味，无芳香味，结晶块咀嚼如砂糖，声脆响亮。"},
				"000030": { type:3, text: " 5.真蜂蜜在暴晒后真蜂蜜变稀薄，而假蜂蜜无变化或更黏稠。若蜂蜜极稀，容易流动，则可能是掺了水的。"},
